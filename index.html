<div class="card">
  <img src="https://via.placeholder.com/150" alt="Craft 1">
  <p>Handmade Diya - â‚¹100</p>
  <button>Add to Cart</button>
</div>
<script>
  // Initial cart count
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  updateCartCount();

  // Add event listeners to all buttons
  document.querySelectorAll(".card button").forEach((button, index) => {
    button.addEventListener("click", () => {
      const productName = button.parentElement.querySelector("p").innerText;
      cart.push(productName);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(productName + " added to cart!");
    });
  });

  function updateCartCount() {
    const cartCount = cart.length;
    document.getElementById("cart-count").innerText = `Cart (${cartCount})`;
  }
</script>
